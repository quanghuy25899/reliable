<html>
    <head>
        <title>Simple web app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js">
        </script>
    </head>
    <body>
        <div id="main">
            <div id="heading-content" class="col-12 col-s-12">
              <div class="heading-wrapper">
                <h1 id="title">
                  Innitial information
                </h1>
                <p id="description">
                  Thank you for providing your information
                </p>
              </div>
            </div>
            
            <div id="body-content" class="col-12 col-s-12">
              <div class="form-wrapper">
                <form id="survey-form" name="survey-form" onsubmit="validateForm()">
                  <div class="form-group">
                    <label id="name-label" class="is-title" for="name">Full name</label><br />
                    <input type="text" id="name" class="styled-input" name="name" placeholder="Full name" maxlength="40" value="Quang Huy Pham" /><br />
                    <br />
                    <label id="age-label" class="is-title" for="age">Age</label><br />
                    <input type="number" id="age" class="styled-input" name="age" min="1" max="101" placeholder="Age (1-101)" value="21" /><br />
                    <br />
                    <label id="occupation-label" class="is-title" for="name">Occupation</label><br />
                    <input type="text" id="occupation" class="styled-input" name="occupation" placeholder="Current occupation" value="Web Deveoper" /><br />
                    <br />
                    <label id="sin-label" class="is-title" for="sin">SIN number</label><br />
                    <input type="text" id="sin" class="styled-input" name="sin" placeholder="###-###-###" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" value="942-255-373" oninput="format()" />
                  </div>
                  <div class="form-group">
                    <button type="submit" id="submit">
                      <strong>Submit</strong>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </body>
</html>
